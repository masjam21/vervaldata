<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
		<title>ops sdam</title>
		<style>
			body {
				background-color: #f4f7fa;
				font-family: "Arial", sans-serif;
			}

			footer {
				position: absolute;
				inset-block-end: 0;
				inline-size: 100%;
				block-size: 60px;
				line-height: 60px;
				background-color: #f8f9fa;
			}

			.container-fluid {
				min-block-size: calc(100vh - 60px);
			}

			.header {
				background-color: #007bff;
				color: white;
				padding: 15px 30px;
				border-radius: 5px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			.header-logo {
				inline-size: 60px;
				block-size: 60px;
				margin-inline-end: 20px; /* adjust space between logo and text */
			}

			.header-content {
				text-align: center;
				flex: 1;
			}

			/* Responsive header */
			@media (max-inline-size: 768px) {
				.header {
					flex-direction: column;
					text-align: center;
					padding: 15px;
				}

				.header-logo {
					margin-block-end: 10px; /* Add space between logo and text on mobile */
				}
			}

			/* Responsive table */
			.table {
				inline-size: 100%;
				overflow-x: auto;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid d-flex flex-column">
			<header class="header mb-4">
				<!-- Logo Kiri -->
				<img src="logo-left.png" alt="Logo Kiri" class="header-logo" />

				<!-- Konten Header -->
				<div class="header-content">
					<h1 class="mb-1">STATUS VERIFIKASI DATA</h1>
					<p class="mb-0">Laman pantauan status verifikasi data siswa pada Dapodik SD Al Mujahidin Wonosari Tahun 2024/2025</p>
				</div>

				<!-- Logo Kanan -->
				<img src="logo-right.png" alt="Logo Kanan" class="header-logo" />
			</header>

			<div class="container">
				<div class="row mb-3">
					<div class="col-md-6">
						<select id="filter-kelas" class="form-select" aria-label="Filter by Kelas">
							<option value="">Filter by Kelas</option>
						</select>
					</div>
					<div class="col-md-6">
						<select id="filter-verval" class="form-select" aria-label="Filter by Status Verifikasi">
							<option value="">Filter by Status Verifikasi</option>
						</select>
					</div>
				</div>

				<table id="example" class="table table-striped table-bordered" style="inline-size: 100%"></table>
				<h6 class="text-center my-4">untuk konfirmasi silahkan hubungi kami</h6>
				<div class="d-flex justify-content-center">
					<a href="https://wa.me/+6281802644454" class="btn btn-success" target="_blank">
						<img alt="Chat on WhatsApp" src="WaMicro.png" style="block-size: 24px" />
						Chat via WhatsApp
					</a>
				</div>
			</div>
		</div>
		<footer class="text-center">&copy; 2024 - Ops Dapodik SDAM</footer>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
		<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
		<script>
			$(document).ready(function () {
				// Initialize DataTable
				const table = $("#example").DataTable({
					ajax: "https://script.google.com/macros/s/AKfycbx-7GOwQpYfaY0j2eMUWe9w9DFPeRUv0-aTAP2kttlxzmuEo1afmXeefr0NibhOjSSXRQ/exec",
					columns: [
						{ title: "NO", data: "no" },
						{ title: "Kelas", data: "kelas" },
						{ title: "NAMA", data: "nama" },
						{ title: "NIS", data: "nis" },
						{ title: "Status Verifikasi", data: "verval" },
					],
					initComplete: function () {
						const kelasSet = new Set();
						const vervalSet = new Set();

						// Populate filters dynamically
						table
							.column(1)
							.data()
							.each(function (kelas) {
								kelasSet.add(kelas);
							});
						table
							.column(4)
							.data()
							.each(function (verval) {
								vervalSet.add(verval);
							});

						// Populate Kelas Filter
						kelasSet.forEach(function (kelas) {
							$("#filter-kelas").append(`<option value="${kelas}">${kelas}</option>`);
						});

						// Populate Verifikasi Filter
						vervalSet.forEach(function (verval) {
							$("#filter-verval").append(`<option value="${verval}">${verval}</option>`);
						});
					},
				});

				// Event listeners for filtering
				$("#filter-kelas").on("change", function () {
					table.column(1).search(this.value).draw();
				});

				$("#filter-verval").on("change", function () {
					table.column(4).search(this.value).draw();
				});

				// Refresh data setiap 30 detik
				setInterval(function () {
					table.ajax.reload(null, false);
				}, 30000);
			});
		</script>
	</body>
</html>
